<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع الفيديو</title>
  <style>
    /* ضبط الفيديو ليبقى بحجمه الطبيعي دون تغيير */
    video {
      width: auto;           /* عرض الفيديو كما هو */
      height: auto;          /* ارتفاع الفيديو كما هو */
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- تضمين الفيديو هنا مع الصوت وتشغيله تلقائيًا دون كتم الصوت -->
  <video autoplay loop muted="false">
    <source src="video.mp4" type="video/mp4">
    <!-- يمكنك إضافة المزيد من المصادر إذا كان لديك تنسيقات أخرى للفيديو -->
  </video>
</body>
</html>
