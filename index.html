<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع الفيديو</title>
  <style>
    /* تعديل الفيديو ليتناسب مع حجم المتصفح */
    video {
      width: 100%;
      height: 100vh; /* تعيين ارتفاع الفيديو ليتناسب مع نافذة المتصفح */
      object-fit: cover; /* لجعل الفيديو يغطي كامل المساحة دون تشويه */
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- تضمين الفيديو هنا -->
  <video autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
