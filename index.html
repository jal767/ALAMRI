<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع الفيديو</title>
  <style>
    /* ضبط الفيديو ليكون بحجمه الطبيعي دون تغيير */
    video {
      width: auto;          /* عرض الفيديو كما هو بدون تغيير */
      height: auto;         /* ارتفاع الفيديو كما هو بدون تغيير */
      max-width: 100%;      /* إذا كان الفيديو أكبر من الشاشة سيتم تقليصه تلقائيًا */
      max-height: 100vh;    /* إذا كان الفيديو أكبر من ارتفاع الشاشة سيتم تقليصه تلقائيًا */
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- تضمين الفيديو هنا مع الصوت وتشغيله تلقائيًا -->
  <video autoplay loop>
    <source src="video.mp4" type="video/mp4">
    <!-- يمكنك إضافة المزيد من المصادر إذا كان لديك تنسيقات أخرى للفيديو -->
  </video>
</body>
</html>
